on:
  workflow_call:
    inputs:
      AWS_REGION:
        required: false
        type: string
        default: 'us-west-1'
      POST_CONFIRMATION_FUNCTION_NAME:
        required: true
        type: string
      PRE_SIGNUP_FUNCTION_NAME:
        required: true
        type: string
      ENV:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
    
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.AWS_REGION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Package Code
        run: |
          npx sls package

      - name: Deploy Post Confirmation Lambda Code
        run: |
          aws lambda update-function-code --function-name ${{ inputs.POST_CONFIRMATION_FUNCTION_NAME }} --zip-file fileb://.serverless/auth-lambda-hooks.zip 
      
      - name: Deploy Pre Signup Lambda Code
        run: |
          aws lambda update-function-code --function-name ${{ inputs.PRE_SIGNUP_FUNCTION_NAME }} --zip-file fileb://.serverless/auth-lambda-hooks.zip 
          


      
